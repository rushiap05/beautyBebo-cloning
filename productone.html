<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="productone.css">
</head>
<body>
    

    <H2 style="width: 80%; margin: 15px auto;">SHOPPING CART</H2>
    <div class="productOneMain">
        
        <!-- LEFT BOX -->
        <div class="productOneleft">
            <span>ITEM</span>
            <span style="margin-left: 530px;">PRICE</span>
            <span>QTY</span>
            <span>SUBTOTAL</span>
            <div style="width: 100%; background-color: rgb(161, 161, 161); height: 3px; margin: auto;"></div>

            <!-- PRODUCT BOX -->
            <div class="productWholeBox">
                <div style="border: 1px solid grey;">
                    <img src="https://www.beautybebo.com/pub/media/catalog/product/cache/c9615af5e5a6f27d0b9239c1928d8610/o/3/o3.jpg">
                </div>
                <div>
                    <h3>O3+ BRIGHT GLOW BB CREAM SPF 30 PA+++</h3>
                    <p>Shades: Honey 03</p>
                </div>
                <div class="priceSpan">
                    <span>₹405.00</span>
                    <span>1</span>
                    <span>₹405.00</span>
                </div>
            </div>
            <hr/>


            <!-- PRODUCT BOX -->

            <div class="oneProduct">
                <button>Move to Whislist</button>
                <button>Edit</button>
                <button>Remove Item</button>
            </div>
            <hr/>
            <div class="twoProduct">
                <button>CONTINUE SHOPPING</button>
                <button style="margin-left: 500px;">UPDATE SHOPPING CART</button>
            </div>
        </div>


        <!-- LEFT BOX -->

        <!-- RIGHT BOX -->
        <div class="productOneRight">
            <div class="oneRightInside">
                <h3>SUMMARY</h3>
                <div class="buttonBorder">ESTIMATE TAX</div>
                <hr/>
                <div><span>Subtotat</span><span>₹405.00</span></div>
                <hr/>
                <div>
                    <span>Order Total Incl. GST</span>
                    <span>₹405.00</span>
                </div>
                <hr/>
                <div class="buttonBorder">Appyly Discount Coupon</div>
                <hr/>
                <button onclick="proceedEnter()"  class="proceedButton">Proceed to Checkout</button>
            </div>



        </div>


        <!-- RIGHT BOX -->


    </div>

<script>
function proceedEnter() {
    window.location.assign("https://www.w3schools.com")    
}
</script>
</body>
</html>
